<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Ironhide</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.js"></script>
</head>
<body>
  <script>
    (function() {
      var socket = io('http://localhost:8000');
      var actions = ['up', 'down', 'right', 'left'];

      socket.emit('join-game', {
        name: 'Ironhide'
      });

      socket.on('state-update', function() {
        var newAction = actions[Math.floor(Math.random() * 4)];

        console.log(newAction);

        socket.emit('send-commands', {
          action: newAction
        });
      });
    })();
  </script>
</body>
</html>
