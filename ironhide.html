<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Ironhide</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.js"></script>
</head>
<body>
  <script>
    (function() {
      var socket = io('http://localhost:8000');
      var token = 'ironhide';

      var actions = [
        { action: 'move', options: { direction: 'up' } },
        { action: 'move', options: { direction: 'down' } },
        { action: 'move', options: { direction: 'right' } },
        { action: 'move', options: { direction: 'left' } },
        { action: 'fire', options: {} },
        { action: 'fire', options: {} },
        { action: 'fire', options: {} },
        { action: 'fire', options: {} }
      ];

      var currentId;

      socket.emit('join-game', { token: token });

      socket.on('registration', function(data) {
        currentId = data.id;
      });

      socket.on('state-update', function(data) {
        var me = data.autobots.filter(function(autobot) {
          return autobot.id === currentId;
        })[0];

        console.log(me);

        socket.emit('send-commands', actions[Math.floor(Math.random() * actions.length)]);
      });
    })();
    
  </script>
</body>
</html>
